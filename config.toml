baseURL = "https://example.com"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "Deno Package Manager"
theme = "cupper-hugo-theme"

[taxonomies]
tag = "tags"

[permalinks]
post = "/:filename/"

[imaging]
quality = 99

[params]
description = "DPM ( Deno Package Manager ) manage the Deno Modules and dependencies."
homeMetaContent = "DPM ( Deno Package Manager ) is a simple, modern and easy way to **manage the Deno Modules and dependencies**"
footer = "Made with [Hugo](https://gohugo.io/) and â™¥ in Ecuador and World. Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme)."
dateFormat = "Jan 2, 2006"
katex = true
hideHeaderLinks = false
search = true
showThemeSwitcher = true
defaultDarkTheme = false
moveFooterToHeader = false
logoAlt = "An alternative text description of the logo"
customCss = ['css/fonts.css']

[[menu.nav]]
